---
  - name: Install MariaDB
    apt:
      name: "{{ item }}"
      state: present
    with_items:
      - mariadb-server
      - python-pymysql
      - python-mysqldb

  - name: Templating DB Confgiuration file
    template:
      src: 99-openstack.cnf.j2
      dest: /etc/mysql/mariadb.conf.d/99-openstack.cnf
      owner: root
      group: root
      mode: 0600
    register: mariadb_conf

  - name: Restart DB service
    service:
      name: mysql
      state: restarted
    when: mariadb_conf is changed

  - name: Set root Password
    mysql_user:
      login_password: "{{ mysql_root_password }}"
      check_implicit_admin: yes
      name: root
      host: "{{ item }}"
      password: "{{ mysql_root_password }}"
      state: present
    with_items:
      - localhost
      - 127.0.0.1
      - ::1

  - name: Reload privilege tables
    command: 'mysql -ne "{{ item }}"'
    with_items:
      - FLUSH PRIVILEGES
    changed_when: False

  # Delete Anonymous User in MySQL
  - name: Deletes anonymous MySQL server user for ansible_fqdn
    mysql_user:
      user: ""
      host: "{{ ansible_fqdn }}"
      state: "absent"

  - name: Deletes anonymous MySQL server user for localhost
    mysql_user:
      user: ""
      state: "absent"

  # Disallow Remote Root Login
  - name: Secures the MySQL root user for IPV6 localhost (::1)
    mysql_user: user="root" password="{{ mysql_root_password }}" host="::1"

  - name: Secures the MySQL root user for IPV4 localhost (127.0.0.1)
    mysql_user: user="root" password="{{ mysql_root_password }}" host="127.0.0.1"

  - name: Secures the MySQL root user for localhost domain (localhost)
    mysql_user: user="root" password="{{ mysql_root_password }}" host="localhost"

  - name: Secures the MySQL root user for server_hostname domain
    mysql_user: user="root" password="{{ mysql_root_password }}" host="{{ ansible_fqdn }}"

  # Remove TEST database in MySQL
  - name: Removes the MySQL test database
    mysql_db: db=test state=absent
